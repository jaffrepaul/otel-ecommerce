version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: otel-ecommerce-postgres
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce123
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: otel-ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =============================================================================
  # OpenTelemetry Collector
  # =============================================================================
  # Use this to send telemetry: App → Collector → Sentry
  # Switch mode: npm run mode:collector
  # Start: npm run collector:start
  # =============================================================================

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-ecommerce-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "13133:13133" # Health check
      - "55679:55679" # ZPages (collector internal telemetry)
      - "8888:8888" # Collector metrics
    environment:
      # Pass Sentry credentials to collector
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - SENTRY_AUTH_HEADER=${SENTRY_AUTH_HEADER}
      - DEPLOYMENT_ENV=${NODE_ENV:-development}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
